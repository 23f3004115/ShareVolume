<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Company Data...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .data-section {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f2f2f2;
        }
        .data-section h2 {
            font-size: 1.5rem;
            color: #343a40;
            margin-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
        }
        .data-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .data-item strong {
            color: #495057;
        }
        .data-item span {
            color: #007bff;
            font-weight: bold;
        }
        .alert-danger {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="share-entity-name">Loading Company Name...</h1>

        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

        <div class="data-section">
            <h2>Maximum Shares Outstanding</h2>
            <div class="data-item">
                <strong>Value:</strong> <span id="share-max-value">N/A</span>
            </div>
            <div class="data-item">
                <strong>Fiscal Year:</strong> <span id="share-max-fy">N/A</span>
            </div>
        </div>

        <div class="data-section">
            <h2>Minimum Shares Outstanding</h2>
            <div class="data-item">
                <strong>Value:</strong> <span id="share-min-value">N/A</span>
            </div>
            <div class="data-item">
                <strong>Fiscal Year:</strong> <span id="share-min-fy">N/A</span>
            </div>
        </div>
    </div>

    <script>
        async function loadCompanyData(cik, useProxy = false) {
            const defaultCik = '0001090872';
            const actualCik = cik || defaultCik;
            let secApiUrl = `https://data.sec.gov/api/xbrl/companyconcept/CIK${actualCik}/dei/EntityCommonStockSharesOutstanding.json`;

            if (useProxy) {
                // Use a CORS proxy for CIK query parameters as specified in the brief
                secApiUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(secApiUrl)}`;
            }

            const headers = {};
            if (!useProxy) {
                // Set User-Agent only for direct SEC API calls as specified by SEC guidance.
                // Proxies like allorigins.win do not allow client-side control over the proxied request's User-Agent.
                headers['User-Agent'] = 'AgilentTechnologiesApp/1.0 (webdeveloper@example.com)';
            }
            
            const errorMessageElement = document.getElementById('error-message');
            errorMessageElement.classList.add('d-none'); // Hide error message initially

            try {
                const response = await fetch(secApiUrl, { headers });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}. Please check the CIK and try again.`);
                }
                const data = await response.json();

                const entityName = data.entityName;
                const shares = data.units.shares;

                const filteredShares = shares.filter(entry => {
                    const fy = parseInt(entry.fy);
                    const val = parseFloat(entry.val);
                    return fy > 2020 && !isNaN(val);
                });

                if (filteredShares.length === 0) {
                    throw new Error("No shares data found matching criteria (fiscal year > 2020 and numeric value).");
                }

                let maxValEntry = filteredShares[0];
                let minValEntry = filteredShares[0];

                for (const entry of filteredShares) {
                    if (entry.val > maxValEntry.val) {
                        maxValEntry = entry;
                    }
                    if (entry.val < minValEntry.val) {
                        minValEntry = entry;
                    }
                }

                // Update DOM elements
                document.title = `${entityName} - Share Data`;
                document.getElementById('share-entity-name').textContent = entityName;
                document.getElementById('share-max-value').textContent = maxValEntry.val.toLocaleString('en-US');
                document.getElementById('share-max-fy').textContent = maxValEntry.fy;
                document.getElementById('share-min-value').textContent = minValEntry.val.toLocaleString('en-US');
                document.getElementById('share-min-fy').textContent = minValEntry.fy;

            } catch (error) {
                console.error("Error fetching or processing data:", error);
                errorMessageElement.textContent = `Error: ${error.message}`;
                errorMessageElement.classList.remove('d-none'); // Show error message

                // Reset/clear data fields on error
                document.title = `Error Loading Data`;
                document.getElementById('share-entity-name').textContent = 'Error Loading Company';
                document.getElementById('share-max-value').textContent = 'N/A';
                document.getElementById('share-max-fy').textContent = 'N/A';
                document.getElementById('share-min-value').textContent = 'N/A';
                document.getElementById('share-min-fy').textContent = 'N/A';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cikParam = urlParams.get('CIK');

            if (cikParam && cikParam.match(/^\d{10}$/)) { // Validate CIK format to be 10 digits
                loadCompanyData(cikParam, true); // Use proxy for CIK param
            } else {
                loadCompanyData('0001090872', false); // Default CIK, no proxy
            }
        });
    </script>
</body>
</html>
